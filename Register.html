<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Registration Screen - Trip Planner</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&amp;family=Playfair+Display:ital,wght@0,600;1,600&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#0EA5E9", // Sky blue for travel/trip theme
                        "primary-dark": "#0284C7",
                        "background-light": "#F8FAFC", // Slate-50
                        "background-dark": "#0F172A", // Slate-900
                        "surface-light": "#FFFFFF",
                        "surface-dark": "#1E293B",
                        "text-light": "#334155",
                        "text-dark": "#E2E8F0",
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Playfair Display', 'serif'],
                    },
                    borderRadius: {
                        DEFAULT: "0.75rem", // Rounded-xl
                    },
                },
            },
        };
    </script>
<style>.floating-input:placeholder-shown + .floating-label {
            transform: translateY(0) scale(1);
            color: #94a3b8;}
        .floating-input:focus + .floating-label,
        .floating-input:not(:placeholder-shown) + .floating-label {
            transform: translateY(-1.5rem) scale(0.85);}textarea {
            field-sizing: content;
            min-height: 120px;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-sans min-h-screen flex items-center justify-center p-4 transition-colors duration-300">
<main class="w-full max-w-2xl">
<div class="text-center mb-8">
<h1 class="font-display text-4xl font-bold text-gray-900 dark:text-white mb-2">Start Your Journey</h1>
<p class="text-gray-500 dark:text-gray-400">Create your profile to begin planning your next adventure.</p>
</div>
<div class="bg-surface-light dark:bg-surface-dark shadow-xl rounded-2xl p-8 md:p-10 border border-gray-100 dark:border-gray-700 relative overflow-hidden">
<div class="absolute top-0 right-0 -mr-16 -mt-16 w-64 h-64 bg-primary/10 rounded-full blur-3xl pointer-events-none"></div>
<form action="#" class="relative z-10 space-y-8" method="POST">
<div class="flex justify-center mb-8">
<div class="relative group cursor-pointer">
<div class="w-32 h-32 rounded-full bg-gray-100 dark:bg-gray-800 border-2 border-dashed border-gray-300 dark:border-gray-600 flex flex-col items-center justify-center overflow-hidden transition-all group-hover:border-primary group-hover:bg-primary/5">
<img alt="Profile Avatar Placeholder" class="w-full h-full object-cover opacity-30 group-hover:opacity-20 transition-opacity" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBhyyhI8Jze-_G7ZrlgSTnCWAOL80alrHX3_iWg6GkFrGlvhH9QxbZilLo_qvV5C8zwHBaEn-VnX_ICHMH1kDJ3L7imGcTSP1_7vDAmko2fazCfts8bpy5gNz3dTqXXOpXtDy2HpBTHWFm3pIZV-07U2iyTHnPuEEIdEriyo9MnxpoKVShAg5oQ6FwSLA10x0hLJPMVqFf-EbRrGolUSVn-6fp3CpddZgqfTJDTgD5HSWdbMzfJuQV3XYk6Q60mq9wd1Le-cZLb0MBh"/>
<div class="absolute inset-0 flex flex-col items-center justify-center text-gray-400 dark:text-gray-500 group-hover:text-primary transition-colors">
<span class="material-icons-round text-3xl mb-1">add_a_photo</span>
<span class="text-xs font-medium uppercase tracking-wide">Upload</span>
</div>
<input accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer" id="photo-upload" type="file"/>
</div>
<div class="absolute bottom-1 right-1 bg-primary text-white p-2 rounded-full shadow-lg transform translate-x-1/4 translate-y-1/4 opacity-0 group-hover:opacity-100 transition-opacity duration-200">
<span class="material-icons-round text-sm">edit</span>
</div>
</div>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-8">
<div class="relative">
<input class="floating-input block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-primary focus:outline-none focus:ring-0 focus:border-primary peer" id="firstName" placeholder=" " required="" type="text"/>
<label class="floating-label absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-surface-light dark:bg-surface-dark px-2 peer-focus:px-2 peer-focus:text-primary peer-focus:dark:text-primary peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1" for="firstName">First Name</label>
</div>
<div class="relative">
<input class="floating-input block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-primary focus:outline-none focus:ring-0 focus:border-primary peer" id="lastName" placeholder=" " required="" type="text"/>
<label class="floating-label absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-surface-light dark:bg-surface-dark px-2 peer-focus:px-2 peer-focus:text-primary peer-focus:dark:text-primary peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1" for="lastName">Last Name</label>
</div>
<div class="relative">
<input class="floating-input block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-primary focus:outline-none focus:ring-0 focus:border-primary peer" id="email" placeholder=" " required="" type="email"/>
<label class="floating-label absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-surface-light dark:bg-surface-dark px-2 peer-focus:px-2 peer-focus:text-primary peer-focus:dark:text-primary peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1" for="email">Email Address</label>
</div>
<div class="relative">
<input class="floating-input block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-primary focus:outline-none focus:ring-0 focus:border-primary peer" id="phone" placeholder=" " type="tel"/>
<label class="floating-label absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-surface-light dark:bg-surface-dark px-2 peer-focus:px-2 peer-focus:text-primary peer-focus:dark:text-primary peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1" for="phone">Phone Number</label>
</div>
<div class="relative">
<input class="floating-input block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-primary focus:outline-none focus:ring-0 focus:border-primary peer" id="city" placeholder=" " type="text"/>
<label class="floating-label absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-surface-light dark:bg-surface-dark px-2 peer-focus:px-2 peer-focus:text-primary peer-focus:dark:text-primary peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1" for="city">City</label>
</div>
<div class="relative">
<select class="floating-input block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-primary focus:outline-none focus:ring-0 focus:border-primary peer cursor-pointer" id="country" required="">
<option disabled="" selected="" value=""></option>
<option value="US">United States</option>
<option value="CA">Canada</option>
<option value="UK">United Kingdom</option>
<option value="AU">Australia</option>
<option value="DE">Germany</option>
<option value="FR">France</option>
<option value="JP">Japan</option>
</select>
<label class="floating-label absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-surface-light dark:bg-surface-dark px-2 peer-focus:px-2 peer-focus:text-primary peer-focus:dark:text-primary peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1" for="country">Country</label>
<div class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-gray-500 dark:text-gray-400">
<span class="material-icons-round text-sm">expand_more</span>
</div>
</div>
</div>
<div class="relative mt-2">
<textarea class="floating-input block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-primary focus:outline-none focus:ring-0 focus:border-primary peer resize-y" id="additionalInfo" placeholder=" "></textarea>
<label class="floating-label absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-surface-light dark:bg-surface-dark px-2 peer-focus:px-2 peer-focus:text-primary peer-focus:dark:text-primary peer-placeholder-shown:scale-100 peer-placeholder-shown:top-6 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1" for="additionalInfo">Additional Information (Travel preferences, dietary restrictions, etc.)</label>
</div>
<div class="pt-6 flex flex-col items-center">
<button class="bg-primary hover:bg-primary-dark text-white font-medium py-3.5 px-10 rounded-xl shadow-lg hover:shadow-primary/30 transition-all duration-300 flex items-center gap-2 transform active:scale-95 w-full md:w-auto justify-center" type="submit">
<span class="material-icons-round text-xl">person_add</span>
<span>Register User</span>
</button>
<p class="mt-4 text-xs text-gray-400 dark:text-gray-500 text-center">By registering, you agree to our Terms of Service and Privacy Policy.</p>
</div>
</form>
</div>
<div class="fixed bottom-6 right-6 z-50">
<button class="bg-surface-light dark:bg-surface-dark p-3 rounded-full shadow-lg border border-gray-200 dark:border-gray-700 text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-icons-round dark:hidden">dark_mode</span>
<span class="material-icons-round hidden dark:block">light_mode</span>
</button>
</div>
</main>

</body></html>
